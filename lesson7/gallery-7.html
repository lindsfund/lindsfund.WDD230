<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Gallery</title>
</head>
<body>
    <h1>Weather Gallery</h1>
    <div class="grid1">
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/1000/400/300"  alt="Snowy Mountain">
            <p>Cloudy sky over a snowy hill.</p>
        </picture>
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/1019/400/300"  alt="cloudy beach">
            <p>Storm clouds over a beach.</p>
        </picture>
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/1021/400/300"  alt="foggy trees">
            <p>A dense fog in forest</p>
        </picture>
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/149/400/300"  alt="lightning strike">
            <p>Lightning strike from a thunderstorm</p>
        </picture>
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/178/400/300"  alt="rain on window">
            <p>Rain on a window</p>
        </picture>
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/179/400/300"  alt="sunrise over rocky beach">
            <p>Sunny day at a rocky beach</p>
        </picture>
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/256/400/300"  alt="snowy mountains">
            <p>Cloudy day over a snowy mountain</p>
        </picture>
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/538/400/300"  alt="bird in the snow clouds">
            <p>Bird in a fog over snowy mountains</p>
        </picture>
        <picture class="imgBox">
            <img src="https://via.placeholder.com/400X300" data-src="https://picsum.photos/id/539/400/300"  alt="snowing at the train station">
            <p>Snow falling infront of a train window</p>
        </picture>
    </div>
    
 <script src="gallery.js"></script>   
</body>
</html>
